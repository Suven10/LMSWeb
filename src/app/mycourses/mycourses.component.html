<div class="row">
    <div class="createnew-block">
        <select class="form-control" (change)="getCourseDet($event.target.value)">
            <option value="{{cat.guCatId}}" *ngFor="let cat of categories">{{cat.name}}</option>
        </select>
        <button class="btn btn-primary" (click)="createCourse()">Create New</button>
        <button class="btn btn-primary" (click)="createCategory()">Create Category</button>
    </div>
</div>
<div class="row" *ngIf="isByCategory">
    <div class="col-lg-4 col-md-4 col-sm-4 col-12" *ngFor="let course of allCourses[0].CourseDetails">
        <div class="imaged-block" (click)="openCourse(course.guCourseId)">
            <div class="text-on-bg">
                <div>{{course.name}}</div>
                <img src="{{course.image+'.jpg'}}" alt="{{course.name}}">
            </div>
            <div class="block-disc">
                <p>{{course.description}}</p>
                <small><i>Progress:</i></small>
                <div class="course-progress">
                    <div class="progress-indecator" [ngStyle]="{'width': (course.moduleFinished / course.noOfModules)*100 +'%' }"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" *ngIf="!isByCategory">
    <div class="col-lg-4 col-md-4 col-sm-4 col-12" *ngFor="let course of allCourses">
        <div class="imaged-block" (click)="openCourse(course.guCourseId)">
            <div class="text-on-bg">
                <div>{{course.name}}</div>
                <img src="{{course.image+'.jpg'}}" alt="{{course.name}}">
            </div>
            <div class="block-disc">
                <p>{{course.description}}</p>
                <small><i>Progress:</i></small>
                <div class="course-progress">
                    <div class="progress-indecator" [ngStyle]="{'width': (course.moduleFinished / course.noOfModules)*100 +'%' }"></div>
                </div>
            </div>
        </div>
    </div>
</div>
